<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
    <title>Juego de procesos</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Tiempo: <span class="timer"></span></h3>
      </div>

      <div class="row canvasContainer">
        <div class="text-center square col-xs-2 col-sm-2 col-md-2 col-xs-offset-1 col-sm-offset-1 col-md-offset-1"><span class="square-span"></span></div>
        <div class="text-center square col-xs-2 col-sm-2 col-md-2"><span class="square-span"></span></div>
        <div class="text-center square col-xs-2 col-sm-2 col-md-2"><span class="square-span"></span></div>
        <div class="text-center square col-xs-2 col-sm-2 col-md-2"><span class="square-span"></span></div>
        <div class="text-center square col-xs-2 col-sm-2 col-md-2"><span class="square-span"></span></div>
      </div>

      <br />
      <a type="button" class="btn btn-default" href="/">Jugar de nuevo</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="chooseModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
          </div>
          <div class="modal-body">
            Para jugar necesitas:
            <ul>
              <li>Seleccionar 1 pokémon de los que aparecen abajo,</li>
              <li>Oprimir la tecla con la flecha para abajo, esto es para hacer que el pokémon avance <strong>(No la dejes presionada)</strong></li>
            </ul>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">El ganador es</h4>
          </div>
          <div class="modal-body text-center">
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-default" href="/">Jugar de nuevo</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script>
      $(document).on('ready', function () {
        $('#chooseModal').modal({backdrop: 'static', keyboard: false})  
      })
    </script>
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/Protos/Screen.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/Protos/Guys.js"></script>
    <!-- endbuild -->
  </body>
</html>
